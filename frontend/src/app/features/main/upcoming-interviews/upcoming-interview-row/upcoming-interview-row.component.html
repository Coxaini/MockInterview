<td>
    <div class="flex items-center gap-3">
        @if (interview.mate; as mate) {
            @if (mate.avatarUrl) {
                <div class="avatar">
                    <div class="w-16 rounded-full">
                        <img [src]="mate.avatarUrl" alt="mate avatar" />
                    </div>
                </div>
            } @else {
                <ng-icon size="48px" name="heroUserCircle"></ng-icon>
            }
            <div class="flex flex-col">
                <span class="font-bold text-xl">{{ mate.name }}</span>
            </div>
        } @else {
            <span class="loading loading-ring loading-lg"></span>
        }
    </div>
</td>
<td>
    <div class="flex items-center">
        @if (programmingLanguageWithIcon) {
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32px"
                height="32px"
                class="mx-2"
            >
                <image
                    width="32px"
                    height="32px"
                    [attr.xlink:href]="programmingLanguageWithIcon.fileName"
                ></image>
            </svg>
            <span class="font-bold text-lg">{{
                programmingLanguageWithIcon.name
            }}</span>
        } @else {
            -
        }
    </div>
</td>
<td>
    <div class="flex flex-wrap gap-2 max-w-[16rem]">
        @for (tag of interview.tags; track $index) {
            <div class="badge badge-outline badge-secondary">{{ tag }}</div>
        }
    </div>
</td>
<td>
    <div class="flex gap-1.5 items-center">
        <ng-icon size="32px" name="heroCalendarDays"></ng-icon>
        <span class="text-lg">{{
            interview.startDateTime | date: "MMM d, y, h:mm a"
        }}</span>
    </div>
</td>
<td></td>
<td>
    <div class="flex gap-1 flex-wrap">
        <button
            class="btn btn-sm btn-outline btn-success"
            (click)="navigateToConference()"
        >
            Join
        </button>
        <button
            class="btn btn-sm btn-outline btn-warning"
            (click)="navigateToDetails()"
        >
            Details
        </button>
        <div class="dropdown dropdown-right">
            <div tabindex="0" role="button" class="btn btn-sm btn-outline">
                <ng-icon size="1.5rem" name="heroEllipsisVertical"></ng-icon>
            </div>
            <ul
                tabindex="0"
                class="dropdown-content ml-0.5 z-[1] menu p-2 shadow bg-base-200 outline outline-1 outline-white rounded-box gap-2"
            >
                <button
                    class="btn btn-sm btn-outline btn-error"
                    (click)="cancelInterview()"
                >
                    Cancel
                </button>
                <button class="btn btn-sm btn-outline btn-primary">
                    Reschedule
                </button>
            </ul>
        </div>
    </div>
</td>
