<div class="center-panel">
    <app-border-card>
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img
                class="mx-auto h-12 w-auto"
                src="../../../../assets/job-interview.png"
                alt="Your Company"
            />
            <h3 class="mt-6 text-center font-bold text-2xl text-primary">
                &#60;Mock&#62; Interview
            </h3>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
            <router-outlet></router-outlet>
            <div class="mt-3 flex flex-col items-center gap-1">
                <div class="divider">OR SIGN IN USING</div>
                <div class="flex items-center gap-2.5">
                    <button (click)="loginByGithub()">
                        <ng-icon
                            class="hover:fill-indigo-800"
                            name="bootstrapGithub"
                        ></ng-icon>
                    </button>
                    <a>
                        <ng-icon
                            class="hover:fill-indigo-800"
                            name="bootstrapGoogle"
                        ></ng-icon>
                    </a>
                </div>
            </div>
        </div>
    </app-border-card>
</div>
