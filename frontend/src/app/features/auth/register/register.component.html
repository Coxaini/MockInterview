<h2 class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight">
    Create a new account
</h2>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <form
        class="space-y-6"
        action="#"
        (submit)="register()"
        [formGroup]="registerForm"
    >
        <div>
            <label for="email" class="block text-sm font-medium leading-6"
                >Email address</label
            >
            <div class="mt-2">
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    formControlName="email"
                    class="input input-bordered w-full"
                />
            </div>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium leading-6"
                >Username</label
            >
            <div class="mt-2">
                <input
                    id="username"
                    name="username"
                    type="text"
                    formControlName="username"
                    autocomplete="username"
                    required
                    class="input input-bordered w-full"
                />
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium leading-6"
                >Password</label
            >
            <div class="mt-2">
                <input
                    id="password"
                    name="password"
                    type="password"
                    formControlName="password"
                    autocomplete="current-password"
                    required
                    class="input input-bordered w-full"
                />
            </div>
        </div>

        <div class="flex flex-col align-middle gap-y-2">
            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>
            <a
                routerLink="/auth/login"
                class="text-sm text-center font-medium leading-5 text-secondary focus:outline-none transition ease-in-out duration-150"
            >
                Already have an account?
            </a>
        </div>
    </form>
</div>
